<body>
    <header id="header" class="clearfix" data-spy="affix" data-offset-top="65">

    </header>

    <aside id="sidebar">

        <!--| MAIN MENU |-->

    </aside>

    <section id="content">
        <div class="container">
            <header class="page-header">
                <h3>ConnUp
                    <small>Haz networking!</small>
                </h3>
            </header>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6" id="select_intereses_wrapper">
                    <select class="form-control" id="select_intereses">
                        <option value="0">Seleccione un interés</option>
                    </select>
                </div>
                <div class="col-xs-12 col-sm-12" style="display: none;" id="contact_list_wrapper">
                    <div class="panel panel-default">
                        <div class="panel-heading c-list">
                            <span class="title">Usuarios cerca tuyo</span>
                            <ul class="pull-right c-controls">
                                <!--li><a href="#cant-do-all-the-work-for-you" data-toggle="tooltip" data-placement="top" title="Add Contact"><i class="glyphicon glyphicon-plus"></i></a></li>
                                <li><a href="#" class="hide-search" data-command="toggle-search" data-toggle="tooltip" data-placement="top" title="Toggle Search"><i class="fa fa-ellipsis-v"></i></a></li-->
                            </ul>
                        </div>

                        <div class="row" style="display: none;">
                            <div class="col-xs-12">
                                <div class="input-group c-search">
                                    <input type="text" class="form-control" id="contact-list-search">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">
                                            <span class="glyphicon glyphicon-search text-muted"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <ul class="list-group" id="contact-list"></ul>
                    </div>
                </div>
            </div>

        </div>
